<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/logIn_screen_VS02.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="/image/pexels_burger-photo-1600727.jpeg" alt="" class="video_left">
        </div>
        <div class="right">
            <div class="form">
                <div class="login_signup">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login_click()">LogIn</button>
                    <button type="button" class="toggle-btn" onclick="register_click()">Sign Up</button>
                </div>
                <form id="login_from" class="input_group">
                    <h3>Welcome back!</h3>
                    <input type="text" class="input_field" placeholder="Enter your Email">
                    <input type="password" class="input_field" placeholder="Enter your password">
                    <button type="submit" class="submit_btn">LOGIN</button>
                    <a href="#" class="forgot">Forgot Passoword</a>
                    <p class="or">Or</p>
                    <div class="social_network">
                        <img class="icon" src="/image/facebook_color.png" alt="">
                        <p>Login with Facebook</p>
                    </div>
                    <div class="social_network">
                        <img class="icon" src="/image/twitter_color.png" alt="">
                        <p>Login with Twitter</p>
                    </div>
                    <div class="social_network">
                        <img class="icon" src="/image/google_color.png" alt="">
                        <p>Login with Google</p>
                    </div>
                </form>
                <form id="register_form" class="register_group">
                    <h3>Welcome!</h3>
                    <input type="text" class="input_field" placeholder="Enter your last name">
                    <input type="text" class="input_field" placeholder="Enter your Email">
                    <input type="password" class="input_field" placeholder="Enter your password">
                    <button type="submit" class="submit_btn">SIGN UP</button>
                    <p class="or">Or</p>
                    <div class="social_network">
                        <img class="icon" src="/image/facebook_color.png" alt="">
                        <p>Sign up with Facebook</p>
                    </div>
                    <div class="social_network">
                        <img class="icon" src="/image/twitter_color.png" alt="">
                        <p>Sign up with Twitter</p>
                    </div>
                    <div class="social_network">
                        <img class="icon" src="/image/google_color.png" alt="">
                        <p>Sign up with Google</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/javascript/login_screen_VS02.js"></script>
</body>
</html>
